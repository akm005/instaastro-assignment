<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaAstro</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="logo-container">
            <div class="logo">
                <img src="https://d1hltzobzpmnzr.cloudfront.net/static/img/instaastro-logo.svg" alt="logo" />
            </div>
            <div class="contact-buttons">
                <button class="chat-btn">
                    <img alt="Chat_icon_img"
                        src="https://d1hltzobzpmnzr.cloudfront.net/static/img/icon-chat1.svg" /><span>Chat with
                        Astrologer</span>
                </button>
                <button class="talk-btn">
                    <img alt="Talk_icon_img"
                        src="https://d1hltzobzpmnzr.cloudfront.net/static/img/icon-phone1.svg" /><span>Talk with
                        Astrologer</span>
                </button>
                <button class="signup-btn">Sign up</button>
            </div>
        </div>
        <div class="mobile-only">
            <button class="get-app">Get App</button>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Kundli</a></li>
                <li><a href="#">Matchmaking</a></li>
                <li><a href="#">Horoscope</a></li>
                <li><a href="#">Live</a></li>
                <li><a href="#">Panchang</a></li>
                <li><a href="#">Calendar</a></li>
                <li><a href="#">Resource</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
        <div>

        </div>
      
    </header>
 
    <main>
        <section class="service_container w-100 my-10">
            <div class="services">
                <div class="service">
                    <div class="service__img">
                        <img src="https://d1hltzobzpmnzr.cloudfront.net/static/img/icon-phone1.svg" alt="Free Kundli" />
                    </div>
    
                    <span>Free Kundli</span>
                </div>
                <div class="service">
                    <div class="service__img">
                        <img src="https://d1hltzobzpmnzr.cloudfront.net/static/img/icon-phone1.svg" alt="Free Kundli" />
                    </div>
                    <span>Daily Horoscope</span>
                </div>
                <div class="service">
                    <div class="service__img">
                        <img src="https://d1hltzobzpmnzr.cloudfront.net/static/img/icon-phone1.svg" alt="Free Kundli" />
                    </div>
                    <span>Live Sessions</span>
                </div>
                <div class="service">
                    <div class="service__img">
                        <img src="https://d1hltzobzpmnzr.cloudfront.net/static/img/icon-phone1.svg" alt="Free Kundli" />
                    </div>
                    <span>Astrology Blog</span>
                </div>
            </div>
        </section>
        <section class="promo">
            <img src="phones.png" alt="Phones displaying app" />
            <div class="promo-text">
                <p>Talk to India’s</p>
                <p>Best Astrologers at ₹1</p>
                <p>And get ₹100 talk time</p>
            </div>
        </section>

        <section class="section__promo">
            <div class="promo-mobile">
                <div class="promo-mobile-content">
                    <div class="promo-mobile-content-image">
                        <img src="assets/img/karishma_tanna_img2.webp" alt="Promo" class="h-100 w-100" />
                    </div>
                    <div class="promo-mobile-content-wraper">
                        <div class="promo-mobile-text">
                            <span class="ml-4">Talk to India's </span>
                            <h4 class="ml-4">Best Astrologers at ₹1</h4>
                            <span class="ml-4"> And get ₹100 talk time</span>
                            <div class="promo-mobile-download-buttons">
                                <img class="store-download" src="assets/img/playstore.png" height="100" width />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="promo-buttons">
            <button class="btn chat-btn">
                <img alt="Chat_icon_img" src="assets/img/icon-chat1.svg" /><span>Chat with Astrologer</span>
            </button>
            <button class="btn talk-btn">
                <img alt="Talk_icon_img" src="assets/img/icon-phone1.svg" /><span>Talk with Astrologer</span>
            </button>
        </div>
        <section class="mobile-only ">
            <div class="m-promo-buttons">
                <button class="btn chat-btn d-iflex">
                    <img alt="Chat_icon_img"
                        src="https://d1hltzobzpmnzr.cloudfront.net/static/img/icon-chat1.svg" /><span>Chat with
                        Astrologer</span>
                </button>
                <button class="btn talk-btn d-iflex">
                    <img alt="Talk_icon_img"
                        src="https://d1hltzobzpmnzr.cloudfront.net/static/img/icon-phone1.svg" /><span>Talk with
                        Astrologer</span>
                </button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
